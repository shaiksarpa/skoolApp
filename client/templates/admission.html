<div>
	<h4>{{title}}</h4>
	<hr />
	<form name="registration" ng-submit="submitAdmission()">
		<table>
			<tr>
				<td><label for="surname">Surname</label></td>
				<td><input type="text" name="surname" ng-model="register.surname" /></td>
			</tr>
			<tr>
				<td><label for="firstName">Fristname</label></td>
				<td><input type="text" name="firstName" ng-model="register.firstName" /></td>
			</tr>
			<tr>
				<td><label for="lastName">Lastname</label></td>
				<td><input type="text" name="lastName" ng-model="register.lastName" /></td>
			</tr>
			<tr>
				<td><label for="dateOfBirth">Date-of-Birth</label></td>
				<td><input type="date" name="dateOfBirth" ng-model="register.dateOfBirth" /></td>
			</tr>
			<tr>
				<td><label for="fatherName">Father Name</label></td>
				<td><input type="text" name="fatherName" ng-model="register.fatherName" /></td>
			</tr>
			<tr>
				<td><label for="motherName">Mother Name</label></td>
				<td><input type="text" name="motherName" ng-model="register.motherName" /></td>

			</tr>
			<tr>
				<td><label for="dateOfJoin">Date-of-Join</label></td>
				<td><input type="date" name="dateOfJoin" ng-model="register.dateOfJoin" /></td>
			</tr>
			<tr ng-controller="classListCtrl">
				<td> <label for="admissionClass">Admission Class</label>
				<td><select ng-model="register.admittedClass"  ng-options="obj.pid as obj.className for obj in classlist">
			<tr>
				<td colspan="2"><input type="submit" value="Submit" /></td>
			</tr>
		</table>
	</form>
</div>
